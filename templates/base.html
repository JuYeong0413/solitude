{% load staticfiles %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type='text/css' href="{% static 'solitude/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light text-black">
        <a class="navbar-brand" href="{% url 'main' %}">고독한독강러</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'main' %}">홈<span class="sr-only">(current)</span></a>
                {% if user.is_authenticated %}
                    <!-- 여기다가 로그인한 사용자에게 보여질 nav item 넣어주시면 됩니다. -->
                {% else %}
                    <a class="nav-item nav-link" href="/accounts/login/">로그인</a>
                    <a class="nav-item nav-link" href="/accounts/signup/">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}
</body>
