{% load staticfiles %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{% static 'solitude/css/style.css' %}">
    <link rel="stylesheet" type='text/css' href="{% static 'solitude/css/scrollbtn.css' %}">
    <link rel="stylesheet" type='text/javascript' href="{% static 'solitude/js/project.js' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light text-black">
        <a class="navbar-brand" href="{% url 'main' %}">고독한독강러</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'main' %}">홈<span class="sr-only">(current)</span></a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="/accounts/logout/">로그아웃</a>
                {% else %}
                    <a class="nav-item nav-link" href="/accounts/login/">로그인</a>
                    <a class="nav-item nav-link" href="/accounts/signup/">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
