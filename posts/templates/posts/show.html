{% extends 'base.html' %}
    
{% block content %}
<div class="container">
        <h1 class="col-12">게시글 목록</h1>
    <br>
    <div class="row">
        <!--테이블 위 버튼셋-->
        <div class="input-group col">
            <button class="btn-outline-secondary btn" type="button">
                <a style="text-decoration:none; color:black" href="#">새 글 작성하기</a>
            </button>
        </div>
        <form action="#">
            <div class="input-group col-12">     
                <input type="text" class="form-control" placeholder="검색어" name="search">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-outline-secondary">
                        검색
                    </button>
                </div>
            </div>
        </form>
    </div>

    <br>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th width="8%">글번호</th>
                <th width="12%">카테고리</th>
                <th width="35%">제목</th>
                <th width="12%">작성자</th>
                <th width="20%">게시일</th>
                <th width="12%">조회수</th>
            </tr>
        </thead>
        <tbody>
        <!--django 데이터--->
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.category }}</td>
            <td><a href="#">{{ post.title }}</a></td>
            <td>{{ post.writer }}</td>
            <td>{{ post.created_at }}</td>
            <td>{{ post.view_count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<button type="button" onclick="topFunction()" class="scrollBtn" id="myBtn">Top</button>

{% endblock %}
